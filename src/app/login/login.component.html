<div class="login-container relative top-[200px]">
  <app-loader></app-loader>
  <form
[formGroup]="loginform"
(ngSubmit)="submitloginform(loginform)"
  class="max-w-sm mx-auto p-6 bg-white rounded-lg shadow-lg">

    <label for="email" class="block text-gray-700 mb-2">email</label>
    <div class="email-container">
      <input type="text" id="email" name="email" required formControlName="email"
        class="w-full p-3 mb-4 border-2 border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="bg-[#ff00005a] rounded-[5px] pl-2 relative bottom-4"
    *ngIf="loginform.get('email')?.errors && loginform.get('email')?.touched"
    >
      <p *ngIf="loginform.get('email')?.getError('required')">email is required</p>
      <p *ngIf="loginform.get('email')?.getError('email')">email is not valid</p>
    </div>

    <div class="password-container flex-column w-[100%]">
      <label for="password" class="block text-gray-700 mb-2">password</label>
      <input [type]="showpassword ? 'text' : 'password'" id="password" name="password" required formControlName="password"
        class="w-full p-3 mb-4 border-2 border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      <i
      (click)="dispalypassword()"
        class='bx bxs-show cursor-pointer text-[22px] text-[navy] relative left-[90%] top-[-50px]'
        [ngClass]="{
          'bx': true,
          'bxs-hide': showpassword,
          'bxs-show': !showpassword
        }"
        ></i>
        <div class="bg-[#ff00005a] rounded-[5px] pl-2 relative bottom-[42px]"
        *ngIf="loginform.get('password')?.errors && loginform.get('password')?.touched"
        >
          <p *ngIf="loginform.get('password')?.getError('required')">password is required</p>
          <p *ngIf="loginform.get('password')?.getError('pattern')">password is not valid</p>
        </div>
    </div>
    <small class="text-[#ff00009a] text-[15px] relative bottom-[40px]">at least one number, at least 5 chracters, at least one specific chracters</small>



    <button type="submit"
      class="w-full p-3 text-white rounded-md bg-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      [ngClass]="{'bg-gray-400': loginform.invalid}"
      >
      login
    </button>

  </form>
</div>
